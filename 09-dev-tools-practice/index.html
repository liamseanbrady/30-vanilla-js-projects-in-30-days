<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // clearing
    console.clear();

    // Regular
    console.log("hello");

    // Interpolated
    console.log("hello I am a %s", "rat");

    // Styled
    console.log("%c hello I am styled", "font-size: 20px; color: red;");

    // warning!
    console.warn("Noooooo!");

    // Error :|
    console.error("Broken!");

    // Info
    console.info("Broken!");

    // Testing
    console.assert(1 === 2, "The test did not pass!");

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(dog.name);
      // Alternatively collapsed by default - console.groupCollapsed(dog.name);
      console.log("This is %s", dog.name);
      console.log("%s is %s years old", dog.name, dog.age);
      console.log("%s is %s dog years old", dog.name, dog.age * 7);
      console.groupEnd(dog.name);
    });

    // counting
    console.count("hello");

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/liamseanbrady")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      });

  </script>
</body>
</html>
